<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ecp SignUp</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
    <div class="reg-box">
      <div class="row">
        <div class="col-md-6" login-right>
          <h2>Employment</h2>
         <div class="nav">
          <label>Status  </label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                   Employed
                </label>
            </div>
              <div class="form-check">
               <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                     Self-Employed
                  </label>
              </div>
              <div class="form-check">
               <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                     Unemployed
                  </label>
              </div>
              <div class="form-check">
               <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                     Volunteer/Intern
                  </label>
              </div>
         </div>
        <form>
        	<div>
              <label>County</label>
               <select class="form-control" onchange="filter_ecp()" id="ecp">
               	<option value="select">--select--</option>
               	<option value="Nairobi">Nairobi</option>
                 <option value="Mombasa">Mombasa</option>
                 <option value="Kisumu">Kisumu</option>
                 <option value="Kitui">Kitui</option>
               </select>
             </div>

              <div class="form-group">
                <label>Area Name</label>
                <input type="text" name="Full Name" class="form-control" placeholder="Enter Area or City or Town Name" required>
              </div>

            <div>
            <label>Sector</label>
  			       <select class="form-control" onchange="filter_ecp()" id="ecp">
               	<option value="select">---select---</option>
               </select>
			      </div>

              <div class="form-group">
                <label>KRA PIN</label>
                <input type="text" name="email" class="form-control" placeholder="Enter KRA PIN Number" required>
                </div>

                <div class="form-group">
                  <label>Institution Name</label>
                  <input type="text" name="Contact No" class="form-control" placeholder="Enter institution or Office or Office Block or Business Name" required>
                  </div>
              <button type="submit" class="btn btn-primary">VERIFY</button>
            </form>
          </div>
      </div>
    </div>

  </div>

</body>
</html>
